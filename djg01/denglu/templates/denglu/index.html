<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form method="post">
{% csrf_token %}
 <h1>所有用户</h1>
{% if user_list %}
	<table>
		{% for user in user_list %}
		<tr>
			<td>{{ user.username }}</td>
			<td>{{ user.password }}</td>
		</tr>
		{% endfor %}
	</table>
{% endif %}
</form>
</body>
</html>
